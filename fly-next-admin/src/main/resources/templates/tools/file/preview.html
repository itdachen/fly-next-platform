<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title th:text="${title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="shortcut icon" th:href="@{/assets/images/logo.png}" type="image/x-icon"/>
    <link th:href="@{/assets/preview/css/style.css}" rel="stylesheet" media="all"/>
    <script type="text/javascript" th:src="@{/assets/common/js/jquery-3.4.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/assets/preview/js/base64.min.js}"></script>
    <script type="text/javascript" th:src="@{/assets/preview/js/index.js}"></script>
</head>
<body>
<input type="text" th:value="*{title}" id="title" name="title" style="display: none">
<input type="text" th:value="*{uri}" id="uri" name="uri" style="display: none">

<!-- 文件展示 -->
<div id="preview-box" style="width: 100%;height: 100%"></div>


</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="common/common::common('新增用户信息')"/>
    <script th:src="@{/static/admin/user/info/add.js}" charset="utf-8"></script>
</head>
<body>

<form class="layui-form" id="addUserInfoForm">
    <div class="layui-form-body">
                <div class="layui-form-item">
                    <label class="layui-form-label">
<span class="required">*</span>登录账户
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="username" name="username"
                               autocomplete="off" lay-verify="required" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
<span class="required">*</span>登录密码
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="password" name="password"
                               autocomplete="off" lay-verify="required" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
<span class="required">*</span>姓名
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="name" name="name"
                               autocomplete="off" lay-verify="required" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
<span class="required">*</span>头像
                    </label>
                    <div class="layui-input-block">
                        <div id="avatarUploadImage" class="upload-block">
                            <div class="layui-upload-drag" id="avatarUploadTips">
                                <i class="layui-icon layui-icon-picture" style="color: #999"></i>
                                <p>点击上传头像</p>
                            </div>
                            <img src="" id="avatarImgSrc" class="upload-block" style="display: none">
                        </div>
                        <input type="text" id="avatar" name="avatar" style="display: none" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
<span class="required">*</span>出生日期
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="birthday" name="birthday"
                               autocomplete="off" lay-verify="required" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
<span class="required">*</span>地址
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="address" name="address"
                               autocomplete="off" lay-verify="required" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
<span class="required">*</span>电话号码
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="telephone" name="telephone"
                               autocomplete="off" lay-verify="required" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
<span class="required">*</span>电子邮箱
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="email" name="email"
                               autocomplete="off" lay-verify="required" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
<span class="required">*</span>部门ID
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="departId" name="departId"
                               autocomplete="off" lay-verify="required" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
<span class="required">*</span>性别: 数据字典-sys_sex
                    </label>
                    <div class="layui-input-block" th:with="dicts=${@dict.data('sys_sex')}">
                        <input type="radio" name="sex" th:each="dict : ${dicts}"
                               th:id="${'sex_' + dict.value}"
                               th:title="${dict.label}"
                               th:value="${dict.value}"
                               th:checked="${dict.isDefault}">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
<span class="required">*</span>类型
                    </label>
                    <div class="layui-input-block">
                        <select id="type" name="type" th:with="dicts=${@dict.data('log_business_type')}">
                            <option value="">请选择类型</option>
                            <option th:each="dict : ${dicts}"
                                    th:text="${dict.label}"
                                    th:value="${dict.value}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
<span class="required">*</span>状态: 数据字典: user_status 0-冻结;1-正常
                    </label>
                    <div class="layui-input-block" th:with="dicts=${@dict.data('user_status')}">
                        <input type="radio" name="status" th:each="dict : ${dicts}"
                               th:id="${'status_' + dict.value}"
                               th:title="${dict.label}"
                               th:value="${dict.value}"
                               th:checked="${dict.isDefault}">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
描述
                    </label>
                    <div class="layui-input-block">
                        <textarea id="remarks" name="remarks" maxlength="200"
 autocomplete="off" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
<span class="required">*</span>客户端ID
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="clientId" name="clientId"
                               autocomplete="off" lay-verify="required" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
属性1
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="attr1" name="attr1"
                               autocomplete="off"  class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
属性2
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="attr2" name="attr2"
                               autocomplete="off"  class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
属性3
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="attr3" name="attr3"
                               autocomplete="off"  class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
属性4
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="attr4" name="attr4"
                               autocomplete="off"  class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
属性5
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="attr5" name="attr5"
                               autocomplete="off"  class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
属性6
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="attr6" name="attr6"
                               autocomplete="off"  class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
属性7
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="attr7" name="attr7"
                               autocomplete="off"  class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
属性8
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="attr8" name="attr8"
                               autocomplete="off"  class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
属性9
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="attr9" name="attr9"
                               autocomplete="off"  class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
属性10
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="attr10" name="attr10"
                               autocomplete="off"  class="layui-input">
                    </div>
                </div>

    </div>
    <div class="form-footer">
        <button type="button" class="button-sub" lay-submit lay-filter="saveUserInfo">保存</button>
        <button type="button" class="button-close" id="buttonClose">关闭</button>
    </div>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="common/common::common('查看部门管理')"/>
    <script>
        layui.use(['form'], function () {
            form = layui.form;
            form.render();
        });
    </script>
</head>
<body>

<form class="layui-form" id="seeDeptInfoForm" th:object="${deptInfo}">
    <div class="layui-form-body-see">
        <div class="layui-form-item">
            <label class="layui-form-label">
                部门类型
            </label>
            <div class="layui-input-block">
                <select id="deptType" name="deptType" disabled="disabled"
                        th:with="dicts=${@dict.data('dept_type')}">
                    <option value="">请选择部门类型</option>
                    <option th:each="dict : ${dicts}"
                            th:id="${'deptType_' + dict.value}"
                            th:field="*{deptType}"
                            th:text="${dict.label}"
                            th:value="${dict.value}"
                            th:checked="deptType">
                    </option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                部门名称
            </label>
            <div class="layui-input-block">
                <input type="text" id="title" name="title" th:field="*{title}" readonly="readonly"
                       autocomplete="off"
                       lay-verify="required" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                备注
            </label>
            <div class="layui-input-block">
                        <textarea id="remarks" name="remarks" th:field="*{remarks}" maxlength="200"
                                  readonly="readonly"
                                  autocomplete="off"
                                  class="layui-textarea"></textarea>
            </div>
        </div>
    </div>
</form>

</body>
</html>

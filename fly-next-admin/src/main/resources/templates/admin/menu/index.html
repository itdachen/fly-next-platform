<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <th:block th:include="common/common::common('菜单管理')"/>
    <script th:src="@{/static/admin/menu/info/index.js}" charset="utf-8"></script>
</head>
<body class="bg-color">

<!-- 表头工具栏 -->
<script type="text/html" id="toolbar">
    <div class="tool-head-bar">
        <div class="head-search" sec:authorize="hasAuthority('admin:menu:info:query')">
                        <input class="layui-input float_left" placeholder="路径编码,权限编码"
                           id="code" name="code" autocomplete="off">
                        <input class="layui-input float_left" placeholder="标题"
                           id="title" name="title" autocomplete="off">
                        <input class="layui-input float_left" placeholder="客户端"
                           id="clientId" name="clientId" autocomplete="off">
                        <input class="layui-input float_left" placeholder="父级节点"
                           id="parentId" name="parentId" autocomplete="off">
                        <input class="layui-input float_left" placeholder="资源路径,浏览器访问地址"
                           id="path" name="path" autocomplete="off">
                        <input class="layui-input float_left" placeholder="重定向路径"
                           id="redirect" name="redirect" autocomplete="off">
                        <input class="layui-input float_left" placeholder="图标"
                           id="icon" name="icon" autocomplete="off">
                        <select id="type" name="type" th:with="dicts=${@dict.data('menu_type')}">
                            <option value="">请选择类型:dirt-目录;menu-菜单;uri-外链</option>
                            <option th:each="dict : ${dicts}"
                                    th:text="${dict.label}"
                                    th:value="${dict.value}">
                            </option>
                        </select>
                        <input class="layui-input float_left" placeholder="排序"
                           id="orderNum" name="orderNum" autocomplete="off">
                        <input class="layui-input float_left" placeholder="是否显示:1-显示,0-不显示"
                           id="visible" name="visible" autocomplete="off">
                        <input class="layui-input float_left" placeholder="组件名称(路由中的 name 值)"
                           id="name" name="name" autocomplete="off">
                        <input class="layui-input float_left" placeholder="组件地址(vue中组件的地址)"
                           id="component" name="component" autocomplete="off">
                        <input class="layui-input float_left" placeholder="外链地址"
                           id="link" name="link" autocomplete="off">
                        <input class="layui-input float_left" placeholder="菜单是否固定（固定在 tagsView 中，不可进行关闭），右键菜单无 `关闭` 项"
                           id="affix" name="affix" autocomplete="off">
                        <input class="layui-input float_left" placeholder="是否内嵌, 开启条件，`1、isIframe: true 2、链接地址不为空（meta.isLink）`"
                           id="iframe" name="iframe" autocomplete="off">
                        <input class="layui-input float_left" placeholder="菜单是否缓存"
                           id="keepAlive" name="keepAlive" autocomplete="off">
            <button class="layui-btn layui-btn-sm layui-btn-normal search-btn float_left"
                    lay-event="search">
                <i class="layui-icon layui-icon-search"></i>搜索
            </button>
        </div>
        <button sec:authorize="hasAuthority('admin:menu:info:save')"
                class="layui-btn layui-btn-sm layui-btn-normal add-btn"
                lay-event="saveMenuInfo">
            <i class="layui-icon"></i>新增
        </button>
    </div>
</script>

<div class="body_info">
    <div class="data_div">
        <!-- 表格 -->
        <div class="layui_table">
            <table class="layui-hide" id="layTable" lay-filter="layFilter"></table>
            <div id="layPage"></div>
        </div>
    </div>
</div>

<!-- 操作工具栏 -->
<script type="text/html" id="toolbarHandle">
    <button sec:authorize="hasAuthority('admin:menu:info:view')"
            class="tool-bar-btn see-button" lay-event="view">
        <i class="layui-icon layui-icon-list"></i>查看
    </button>
    <button sec:authorize="hasAuthority('admin:menu:info:update')"
            class="tool-bar-btn edit-button" lay-event="update">
        <i class="layui-icon layui-icon-edit"></i>编辑
    </button>
    <button sec:authorize="hasAuthority('admin:menu:info:delete')"
            class="tool-bar-btn remove-button" lay-event="delete">
        <i class="layui-icon layui-icon-delete"></i>删除
    </button>
</script>

</body>
</html>

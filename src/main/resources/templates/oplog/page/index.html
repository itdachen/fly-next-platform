<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <th:block th:include="common/common::component('页面访问日志')"/>
    <script th:src="@{/static/oplog/page/index.js}" charset="utf-8"></script>
</head>
<body class="fly-container">
<div class="fly-main-container">


    <!-- 查询 -->
    <div class="fly-query-container" sec:authorize="hasAuthority('fly:oplog:page:view:query')">
        <form class="layui-form" id="queryOplogPageViewForm" name="queryOplogPageViewForm">
            <div class="layui-form-item">

                <div class="layui-inline">
                    <label class="layui-form-label">部门</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input keypress-listen" placeholder="部门名称"
                               id="deptTitle" name="deptTitle" autocomplete="off">
                    </div>
                </div>


                <div class="layui-inline">
                    <label class="layui-form-label">工号</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input keypress-listen" placeholder="操作人ID"
                               id="userId" name="userId" autocomplete="off">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input keypress-listen" placeholder="操作人姓名"
                               id="nickName" name="nickName" autocomplete="off">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">菜单</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input keypress-listen" placeholder="菜单名称"
                               id="menuTitle" name="menuTitle" autocomplete="off">
                    </div>
                </div>


                <div class="layui-inline">
                    <label class="layui-form-label">操作时间</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input keypress-listen" placeholder="操作时间"
                               id="opTime" name="opTime" autocomplete="off">
                    </div>
                </div>

                <div class="layui-inline">
                    <button type="submit" class="layui-btn layui-btn-sm fly-button-search"
                            lay-submit lay-filter="queryOplogPageView">
                        <i class="layui-icon layui-icon-search fly-icon-right-5"></i>查询
                    </button>
                    <button type="reset" class="layui-btn layui-btn-sm fly-button-reset">
                        <i class="layui-icon layui-icon-refresh fly-icon-right-5"></i>重置
                    </button>
                    <button sec:authorize="hasAuthority('fly:oplog:page:view:exp')"
                            type="submit" class="layui-btn layui-btn-sm fly-button-exp"
                            lay-submit lay-filter="expOplogPageView">
                        <i class="layui-icon layui-icon-export fly-icon-right-5"></i>导出
                    </button>
                </div>
            </div>

            <!--            <div class="fly-query-footer">-->
            <!--                <button type="submit" class="layui-btn layui-btn-sm fly-button-search"-->
            <!--                        lay-submit lay-filter="queryOplogPageView">-->
            <!--                    <i class="layui-icon layui-icon-search fly-icon-right-5"></i>查询-->
            <!--                </button>-->
            <!--                <button type="reset" class="layui-btn layui-btn-sm fly-button-reset">-->
            <!--                    <i class="layui-icon layui-icon-refresh fly-icon-right-5"></i>重置-->
            <!--                </button>-->
            <!--                <button sec:authorize="hasAuthority('fly:oplog:page:view:exp')"-->
            <!--                        type="submit" class="layui-btn layui-btn-sm fly-button-exp"-->
            <!--                        lay-submit lay-filter="expOplogPageView">-->
            <!--                    <i class="layui-icon  layui-icon-export fly-icon-right-5"></i>导出-->
            <!--                </button>-->
            <!--            </div>-->

        </form>
    </div>

    <!-- 页面数据展示 -->
    <div class="fly-table-container">
        <table class="layui-hide" id="oplogPageViewLayTable" lay-filter="oplogPageViewLayFilter"></table>
    </div>

</div>


<!-- 操作工具栏 -->
<script type="text/html" id="oplogPageViewActionBar">
    <button sec:authorize="hasAuthority('fly:oplog:page:view:view')"
            class="fly-action-bar fly-button-view" lay-event="viewOplogPageView">
        <i class="layui-icon layui-icon-list"></i>查看
    </button>
    <button sec:authorize="hasAuthority('fly:oplog:page:view:delete')"
            class="fly-action-bar fly-button-remove" lay-event="deleteOplogPageView">
        <i class="layui-icon layui-icon-delete"></i>删除
    </button>
</script>

</body>
</html>

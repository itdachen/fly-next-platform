<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>404</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="shortcut icon" th:href="@{/assets/favicon.ico}" type="image/x-icon"/>
    <link th:href="@{/assets/layui/css/layui.css}" rel="stylesheet" media="all"/>
    <link th:href="@{/assets/error/css/error.css}" rel="stylesheet" media="all"/>
    <script type="text/javascript" th:src="@{/assets/fly/js/jquery-3.4.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/assets/error/js/error.js}"></script>
</head>
<body>
<input type="text" th:value="*{uri}" id="uri" name="uri" style="display: none">
<div class="global-content">
    <div class="error-page">

        <div class="layui-card-body">
            <div class="layui-exception">
                <div class="layui-exception-image">
                    <div class="error-404"></div>
                </div>
                <div class="layui-exception-details">
                    <div class="layui-exception-details-content">
                        <div class="layui-exception-details-title">404</div>
                        <div class="layui-exception-details-describe">抱歉，你访问的页面不存在</div>
                        <div class="layui-exception-details-extra">
                            <button class="layui-btn layui-btn-primary layui-border-orange layui-btn-radius"
                                    type="button" onclick="goBackPage()">
                                <i class="layui-icon layui-icon-return" style="margin-right: 3px"></i>返回
                            </button>
                            <button class="layui-btn layui-btn-primary layui-border-blue layui-btn-radius"
                                    type="button" onclick="goToHomePage()">
                                <i class="layui-icon layui-icon-refresh" style="margin-right: 3px"></i>刷新
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="common/common::common('查看认证资源信息(按钮信息)')"/>
    <script>
        layui.use(['form'], function () {
            let form = layui.form;
            form.render();
        });
    </script>
</head>
<body>

<form class="layui-form" id="seeElementInfoForm" th:object="${elementInfo}">
    <div class="layui-form-body-see">

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            应用ID/appID
                        </label>
                        <div class="layui-input-block">
                            <input type="text" id="appId" name="appId" th:field="*{appId}" readonly="readonly"
                                   autocomplete="off"
lay-verify="required" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            菜单ID
                        </label>
                        <div class="layui-input-block">
                            <input type="text" id="menuId" name="menuId" th:field="*{menuId}" readonly="readonly"
                                   autocomplete="off"
lay-verify="required" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            菜单名称
                        </label>
                        <div class="layui-input-block">
                            <input type="text" id="menuTitle" name="menuTitle" th:field="*{menuTitle}" readonly="readonly"
                                   autocomplete="off"
lay-verify="required" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            认证编码
                        </label>
                        <div class="layui-input-block">
                            <input type="text" id="authCode" name="authCode" th:field="*{authCode}" readonly="readonly"
                                   autocomplete="off"
lay-verify="required" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            类型: button,uri
                        </label>
                        <div class="layui-input-block">
                            <select id="type" name="type" disabled="disabled"
                                    th:with="dicts=${@dict.data('yes_or_no')}">
                                <option value="">请选择类型: button,uri</option>
                                <option th:each="dict : ${dicts}"
                                        th:id="${'type_' + dict.value}"
                                        th:field="*{type}"
                                        th:text="${dict.label}"
                                        th:value="${dict.value}"
                                        th:checked="type">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            页面访问地址
                        </label>
                        <div class="layui-input-block">
                            <input type="text" id="pageUri" name="pageUri" th:field="*{pageUri}" readonly="readonly"
                                   autocomplete="off"
lay-verify="required" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            接口请求地址
                        </label>
                        <div class="layui-input-block">
                            <input type="text" id="apiUri" name="apiUri" th:field="*{apiUri}" readonly="readonly"
                                   autocomplete="off"
lay-verify="required" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            API请求类型: POST/GET/PUT/DELETE
                        </label>
                        <div class="layui-input-block">
                            <input type="text" id="httpMethod" name="httpMethod" th:field="*{httpMethod}" readonly="readonly"
                                   autocomplete="off"
lay-verify="required" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            排序
                        </label>
                        <div class="layui-input-block">
                            <input type="text" id="orderNum" name="orderNum" th:field="*{orderNum}" readonly="readonly"
                                   autocomplete="off"
lay-verify="required" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            第三方平台标识
                        </label>
                        <div class="layui-input-block">
                            <input type="text" id="thirdParty" name="thirdParty" th:field="*{thirdParty}" readonly="readonly"
                                   autocomplete="off"
lay-verify="required" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            第三方平台名称
                        </label>
                        <div class="layui-input-block">
                            <input type="text" id="thirdTitle" name="thirdTitle" th:field="*{thirdTitle}" readonly="readonly"
                                   autocomplete="off"
lay-verify="required" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            第三方基础访问地址, 例如: http://www.baidu.com
                        </label>
                        <div class="layui-input-block">
                            <input type="text" id="thirdUri" name="thirdUri" th:field="*{thirdUri}" readonly="readonly"
                                   autocomplete="off"
lay-verify="required" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            最终访问地址, 根据第三方平台信息拼接
                        </label>
                        <div class="layui-input-block">
                            <input type="text" id="askUri" name="askUri" th:field="*{askUri}" readonly="readonly"
                                   autocomplete="off"
lay-verify="required" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            是否展示/有效标志: Y-有效;N-无效
                        </label>
                        <div class="layui-input-block">
                            <input type="text" id="validFlag" name="validFlag" th:field="*{validFlag}" readonly="readonly"
                                   autocomplete="off"
lay-verify="required" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            是否需要授权: Y-需要;N-不需要
                        </label>
                        <div class="layui-input-block">
                            <input type="text" id="hasAuth" name="hasAuth" th:field="*{hasAuth}" readonly="readonly"
                                   autocomplete="off"
lay-verify="required" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            是否需要IP授权: Y-需要;N-不需要
                        </label>
                        <div class="layui-input-block">
                            <input type="text" id="hasIp" name="hasIp" th:field="*{hasIp}" readonly="readonly"
                                   autocomplete="off"
lay-verify="required" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            备注
                        </label>
                        <div class="layui-input-block">
                            <input type="text" id="remarks" name="remarks" th:field="*{remarks}" readonly="readonly"
                                   autocomplete="off"
 class="layui-input">
                        </div>
                    </div>
    </div>
</form>

</body>
</html>

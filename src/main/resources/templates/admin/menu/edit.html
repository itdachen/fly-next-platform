<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="common/common::common('修改菜单信息')"/>
    <script th:src="@{/static/admin/menu/edit.js}" charset="utf-8"></script>
</head>
<body>

<form class="layui-form" id="editMenuInfoForm" th:object="${menuInfo}">
    <div class="layui-form-body">
        <div class="layui-form-item">
            <label for="title" class="layui-form-label">上级目录</label>
            <div class="layui-input-block">
                <input type="text" id="parentTitle" name="parentTitle"
                       th:value="*{parentTitle}" autocomplete="off" readonly class="layui-input">
                <button type="button" onclick="editParentTitle()" class="layui-btn fly-input-button">
                    <i class="layui-icon layui-icon-edit"></i>
                    修改上级目录
                </button>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="required">*</span>类型
            </label>
            <div class="layui-input-block" th:with="dicts=${@dict.data('menu_type')}">
                <input type="radio" name="type" th:each="dict : ${dicts}"
                       th:id="${'type_' + dict.value}"
                       th:field="*{type}"
                       th:title="${dict.label}"
                       th:value="${dict.value}"
                       th:checked="${menuInfo.type}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="required">*</span>菜单标题
            </label>
            <div class="layui-input-block">
                <input type="text" id="title" name="title" th:field="*{title}"
                       autocomplete="off" lay-verify="required" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="required">*</span>认证编码
            </label>
            <div class="layui-input-block">
                <input type="text" id="authCode" name="authCode" th:field="*{authCode}"
                       autocomplete="off" lay-verify="required" class="layui-input">
            </div>
        </div>



        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="required">*</span>访问地址
            </label>
            <div class="layui-input-block">
                <input type="text" id="path" name="path" th:field="*{path}"
                       autocomplete="off" lay-verify="required" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="required">*</span>图标
            </label>
            <div class="layui-input-block">
                <input type="text" id="layIcon" name="layIcon" th:field="*{layIcon}"
                       autocomplete="off" lay-verify="required" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="required">*</span>排序
            </label>
            <div class="layui-input-block">
                <input type="text" id="orderNum" name="orderNum" th:field="*{orderNum}"
                       autocomplete="off" lay-verify="required" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="required">*</span>有效标志
            </label>
            <div class="layui-input-block" th:with="dicts=${@dict.data('VALID_FLAG')}">
                <input type="radio" name="validFlag" th:each="dict : ${dicts}"
                       th:id="${'validFlag_' + dict.value}"
                       th:field="*{validFlag}"
                       th:title="${dict.label}"
                       th:value="${dict.value}"
                       th:checked="${menuInfo.validFlag}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="required">*</span>菜单打开方式
            </label>
            <div class="layui-input-block" th:with="dicts=${@dict.data('menu_open_type')}">
                <input type="radio" name="openType" th:each="dict : ${dicts}"
                       th:id="${'openType_' + dict.value}"
                       th:field="*{openType}"
                       th:title="${dict.label}"
                       th:value="${dict.value}"
                       th:checked="${menuInfo.openType}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="required">*</span>是否需要授权
            </label>
            <div class="layui-input-block" th:with="dicts=${@dict.data('Y_OR_N')}">
                <input type="radio" name="hasAuth" th:each="dict : ${dicts}"
                       th:id="${'hasAuth_' + dict.value}"
                       th:field="*{hasAuth}"
                       th:title="${dict.label}"
                       th:value="${dict.value}"
                       th:checked="${menuInfo.hasAuth}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                备注
            </label>
            <div class="layui-input-block">
                        <textarea id="remarks" name="remarks" th:field="*{remarks}" maxlength="30"
                                  autocomplete="off" class="layui-textarea"></textarea>
            </div>
        </div>
    </div>

    <div class="form-footer-center">
        <button type="button" class="fly-button-ok" lay-submit lay-filter="editMenuInfo">
            <i class="layui-icon layui-icon-ok fly-button-icon"></i>保存
        </button>
        <button type="button" class="fly-button-close close-flyer">
            <i class="layui-icon layui-icon-close fly-button-icon"></i>关闭
        </button>
    </div>


    <input type="text" th:value="*{id}" id="id" name="id" style="display: none">
    <input type="text" th:value="*{appId}" id="appId" name="appId" style="display: none">
    <input type="text" th:value="*{parentId}" id="parentId" name="parentId" style="display: none">
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="common/common::common('新增部门岗位关联表')"/>
    <script th:src="@{/static/admin/dept/clazz/add.js}" charset="utf-8"></script>
</head>

<body class="fly-container">

<input type="text" th:value="*{deptId}" id="deptId" name="deptId" style="display: none">
<div class="fly-main-container">

    <!-- 查询 -->
    <div class="fly-query-container">
        <form class="layui-form" id="queryClazzInfo" name="queryClazzInfo">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">岗位名称</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input keypress-listen" placeholder="岗位名称"
                               id="clazzTitle" name="clazzTitle" autocomplete="off">
                    </div>
                </div>
                <div class="layui-inline">
                    <button type="submit" class="layui-btn layui-btn-sm fly-button-search"
                            lay-submit lay-filter="queryClazzInfo">
                        <i class="layui-icon layui-icon-search fly-icon-right-5"></i>查询
                    </button>
                    <button type="reset" class="layui-btn layui-btn-sm fly-button-reset">
                        <i class="layui-icon layui-icon-refresh fly-icon-right-5"></i>重置
                    </button>
                </div>
            </div>

        </form>
    </div>

    <!-- 页面数据展示 -->
    <div class="fly-table-container">
        <table class="layui-hide" id="layTable" lay-filter="layFilter"></table>
    </div>

</div>


<!-- 表头工具栏 -->
<script type="text/html" id="toolbar">
    <div class="fly-tool-bar">
        <button class="layui-btn layui-btn-sm layui-btn-normal fly-button-add"
                lay-event="saveClazzDept">
            <i class="layui-icon layui-icon-addition"></i>批量添加
        </button>
    </div>
</script>

<!-- 操作工具栏 -->
<script type="text/html" id="toolActionBar">
    <button  class="fly-action-bar fly-button-view" lay-event="view">
        <i class="layui-icon layui-icon-addition"></i>添加
    </button>
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="common/common::common('修改部门岗位关联表')"/>
    <script th:src="@{/static/admin/dept/clazz/edit.js}" charset="utf-8"></script>
</head>
<body>

<form class="layui-form" id="editClazzDeptForm" th:object="${clazzDept}">
    <div class="layui-form-body">

                    <div class="layui-form-item">
                        <label class="layui-form-label">
<span class="required">*</span>应用ID
                        </label>
                        <div class="layui-input-block">
                            <input type="text" id="appId" name="appId" th:field="*{appId}"
                                   autocomplete="off" lay-verify="required" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
<span class="required">*</span>部门ID
                        </label>
                        <div class="layui-input-block">
                            <input type="text" id="deptId" name="deptId" th:field="*{deptId}"
                                   autocomplete="off" lay-verify="required" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
<span class="required">*</span>岗位ID
                        </label>
                        <div class="layui-input-block">
                            <input type="text" id="clazzId" name="clazzId" th:field="*{clazzId}"
                                   autocomplete="off" lay-verify="required" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
<span class="required">*</span>岗位名称
                        </label>
                        <div class="layui-input-block">
                            <input type="text" id="clazzTitle" name="clazzTitle" th:field="*{clazzTitle}"
                                   autocomplete="off" lay-verify="required" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
<span class="required">*</span>有效标志: Y-是;N-否
                        </label>
                        <div class="layui-input-block">
                            <input type="text" id="validFlag" name="validFlag" th:field="*{validFlag}"
                                   autocomplete="off" lay-verify="required" class="layui-input">
                        </div>
                    </div>
    </div>

    <div class="form-footer">
        <button type="button" class="fly-button-ok" lay-submit lay-filter="editClazzDept">
            <i class="layui-icon layui-icon-ok"></i>保存
        </button>
        <button type="button" class="fly-button-close close-flyer">
            <i class="layui-icon layui-icon-close"></i>关闭
        </button>
    </div>

    <div class="form-footer-center">
        <button type="button" class="fly-button-ok" lay-submit lay-filter="editClazzDept">
            <i class="layui-icon layui-icon-ok fly-button-icon"></i>保存
        </button>
        <button type="button" class="fly-button-close close-flyer">
            <i class="layui-icon layui-icon-close fly-button-icon"></i>关闭
        </button>
    </div>


    <input type="text" th:value="*{id}" id="id" name="id" style="display: none">
</form>

</body>
</html>

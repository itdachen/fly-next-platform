<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="common/common::common('修改部门管理')"/>
    <script th:src="@{/static/admin/dept/edit.js}" charset="utf-8"></script>
</head>
<body>

<form class="layui-form" id="editDeptInfoForm" th:object="${deptInfo}">
    <div class="layui-form-body">
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="required">*</span>部门类型
            </label>
            <div class="layui-input-block">
                <select id="deptType" name="deptType" th:with="dicts=${@dict.data('dept_type')}">
                    <option value="">请选择部门类型</option>
                    <option th:each="dict : ${dicts}"
                            th:id="${'deptType_' + dict.value}"
                            th:field="*{deptType}"
                            th:text="${dict.label}"
                            th:value="${dict.value}"
                            th:checked="deptType">
                    </option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="required">*</span>部门名称
            </label>
            <div class="layui-input-block">
                <input type="text" id="title" name="title" th:field="*{title}"
                       autocomplete="off" lay-verify="required" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                备注
            </label>
            <div class="layui-input-block">
                        <textarea id="remarks" name="remarks" th:field="*{remarks}" maxlength="200"
                                  autocomplete="off" class="layui-textarea"></textarea>
            </div>
        </div>
    </div>

    <div class="form-footer">
        <button type="button" class="button-sub" lay-submit lay-filter="editDeptInfo">保存</button>
        <button type="button" class="button-close" id="buttonClose">关闭</button>
    </div>
    <input type="text" th:value="*{id}" id="id" name="id" style="display: none">
</form>

</body>
</html>

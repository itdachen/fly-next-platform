<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <th:block th:include="common/common::component('部门等级')"/>
    <script th:src="@{/static/admin/dept/level/index.js}" charset="utf-8"></script>
</head>
<body class="fly-container">
<div class="fly-main-container">


    <!-- 查询 -->
    <div class="fly-query-container" sec:authorize="hasAuthority('fly:admin:dept:level:query')">
        <form class="layui-form" id="queryDeptLevelForm" name="queryDeptLevelForm">
            <div class="layui-form-item">

                <div class="layui-inline">
                    <label class="layui-form-label">层级代码</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input keypress-listen" placeholder="层级代码"
                               id="levelCode" name="levelCode" autocomplete="off">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">名称</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input keypress-listen"
                               placeholder="名称"
                               id="levelTitle" name="levelTitle" autocomplete="off">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">有效标志</label>
                    <div class="layui-input-inline">
                        <select id="validFlag" name="validFlag" th:with="dicts=${@dict.data('VALID_FLAG')}">
                            <option value="">全部</option>
                            <option th:each="dict : ${dicts}"
                                    th:text="${dict.label}"
                                    th:value="${dict.value}">
                            </option>
                        </select>
                    </div>
                </div>


                <div class="layui-inline">
                    <button type="submit" class="layui-btn layui-btn-sm fly-button-search"
                            lay-submit lay-filter="queryDeptLevel">
                        <i class="layui-icon layui-icon-search fly-icon-right-5"></i>查询
                    </button>
                    <button type="reset" class="layui-btn layui-btn-sm fly-button-reset">
                        <i class="layui-icon layui-icon-refresh fly-icon-right-5"></i>重置
                    </button>
                    <button sec:authorize="hasAuthority('fly:admin:dept:level:exp')"
                            type="submit" class="layui-btn layui-btn-sm fly-button-exp"
                            lay-submit lay-filter="expDeptLevel">
                        <i class="layui-icon layui-icon-export fly-icon-right-5"></i>导出
                    </button>
                </div>
            </div>

            <!--            <div class="fly-query-footer">-->
            <!--                <button type="submit" class="layui-btn layui-btn-sm fly-button-search"-->
            <!--                        lay-submit lay-filter="queryDeptLevel">-->
            <!--                    <i class="layui-icon layui-icon-search fly-icon-right-5"></i>查询-->
            <!--                </button>-->
            <!--                <button type="reset" class="layui-btn layui-btn-sm fly-button-reset">-->
            <!--                    <i class="layui-icon layui-icon-refresh fly-icon-right-5"></i>重置-->
            <!--                </button>-->
            <!--                <button sec:authorize="hasAuthority('fly:admin:dept:level:exp')"-->
            <!--                        type="submit" class="layui-btn layui-btn-sm fly-button-exp"-->
            <!--                        lay-submit lay-filter="expDeptLevel">-->
            <!--                    <i class="layui-icon  layui-icon-export fly-icon-right-5"></i>导出-->
            <!--                </button>-->
            <!--            </div>-->

        </form>
    </div>

    <!-- 页面数据展示 -->
    <div class="fly-table-container">
        <table class="layui-hide" id="deptLevelLayTable" lay-filter="deptLevelLayFilter"></table>
    </div>

</div>


<!-- 表头工具栏 -->
<script type="text/html" id="deptLevelToolBar">
    <div class="fly-tool-bar">
        <button sec:authorize="hasAuthority('fly:admin:dept:level:save')"
                class="layui-btn layui-btn-sm layui-btn-normal fly-button-add"
                lay-event="saveDeptLevel">
            <i class="layui-icon layui-icon-addition"></i>新增
        </button>
    </div>
</script>

<!-- 操作工具栏 -->
<script type="text/html" id="deptLevelActionBar">
    <button sec:authorize="hasAuthority('fly:admin:dept:level:view')"
            class="fly-action-bar fly-button-view" lay-event="viewDeptLevel">
        <i class="layui-icon layui-icon-list"></i>查看
    </button>
    <button sec:authorize="hasAuthority('fly:admin:dept:level:update')"
            class="fly-action-bar fly-button-edit" lay-event="updateDeptLevel">
        <i class="layui-icon layui-icon-edit"></i>编辑
    </button>
    <button sec:authorize="hasAuthority('fly:admin:dept:level:delete')"
            class="fly-action-bar fly-button-remove" lay-event="deleteDeptLevel">
        <i class="layui-icon layui-icon-delete"></i>删除
    </button>
</script>

</body>
</html>

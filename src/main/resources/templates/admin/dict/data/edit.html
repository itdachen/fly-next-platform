<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="common/common::common('修改字典数据表')"/>
    <script th:src="@{/static/admin/dict/data/edit.js}" charset="utf-8"></script>
</head>
<body>

<form class="layui-form" id="editDictDataForm" th:object="${dictData}">
    <div class="layui-form-body">

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="required">*</span>字典标签
            </label>
            <div class="layui-input-block">
                <input type="text" id="dictLabel" name="dictLabel" th:field="*{dictLabel}"
                       autocomplete="off" lay-verify="required" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="required">*</span>字典键值
            </label>
            <div class="layui-input-block">
                <input type="text" id="dictValue" name="dictValue" th:field="*{dictValue}"
                       autocomplete="off" lay-verify="required" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="required">*</span>是否默认
            </label>
            <div class="layui-input-block" th:with="dicts=${@dict.data('is_default')}">
                <input type="radio" name="isDefault" th:each="dict : ${dicts}"
                       th:id="${'isDefault_' + dict.value}"
                       th:field="*{isDefault}"
                       th:title="${dict.label}"
                       th:value="${dict.value}"
                       th:checked="${dictData.isDefault}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="required">*</span>状态
            </label>
            <div class="layui-input-block" th:with="dicts=${@dict.data('dict_data_status')}">
                <input type="radio" name="status" th:each="dict : ${dicts}"
                       th:id="${'status_' + dict.value}"
                       th:field="*{status}"
                       th:title="${dict.label}"
                       th:value="${dict.value}"
                       th:checked="${dictData.status}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="required">*</span>字典排序
            </label>
            <div class="layui-input-block">
                <input type="text" id="dictSort" name="dictSort" th:field="*{dictSort}"
                       autocomplete="off" lay-verify="required" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                备注
            </label>
            <div class="layui-input-block">
                        <textarea id="remarks" name="remarks" th:field="*{remarks}" maxlength="200"
                                  autocomplete="off" class="layui-textarea"></textarea>
            </div>
        </div>
    </div>

    <div class="form-footer">
        <button type="button" class="button-sub" lay-submit lay-filter="editDictData">保存</button>
        <button type="button" class="button-close" id="buttonClose">关闭</button>
    </div>
    <input type="text" th:value="*{id}" id="id" name="id" style="display: none">
</form>

</body>
</html>

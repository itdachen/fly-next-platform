<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="common/common::common('新增数据字典信息表')"/>
    <script th:src="@{/static/admin/dict/data/add.js}" charset="utf-8"></script>
</head>
<body>

<form class="layui-form" id="addDictDataForm">
    <input type="text" th:value="*{typeId}" id="typeId" name="typeId" style="display: none">
    <div class="layui-form-item">
        <label class="layui-form-label">
            <span class="required">*</span>字典标签
        </label>
        <div class="layui-input-block">
            <input type="text" id="dictLabel" name="dictLabel"
                   autocomplete="off" lay-verify="required" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">
            <span class="required">*</span>字典键值
        </label>
        <div class="layui-input-block">
            <input type="text" id="dictValue" name="dictValue"
                   autocomplete="off" lay-verify="required" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">
            <span class="required">*</span>字典排序
        </label>
        <div class="layui-input-block">
            <input type="text" id="dictSort" name="dictSort" value="999"
                   onkeyup="value=value.replace(/[^\d]/g,'')" maxlength="3"
                   autocomplete="off" lay-verify="required" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">
            <span class="required">*</span>是否默认
        </label>
        <div class="layui-input-block" th:with="dicts=${@dict.data('YES_NO')}">
            <input type="radio" name="isDefault" th:each="dict : ${dicts}"
                   th:id="${'isDefault_' + dict.value}"
                   th:title="${dict.label}"
                   th:value="${dict.value}"
                   th:checked="${!dict.isDefault}">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">
            <span class="required">*</span>有效标志
        </label>
        <div class="layui-input-block" th:with="dicts=${@dict.data('VALID_FLAG')}">
            <input type="radio" name="validFlag" th:each="dict : ${dicts}"
                   th:id="${'validFlag_' + dict.value}"
                   th:title="${dict.label}"
                   th:value="${dict.value}"
                   th:checked="${dict.isDefault}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">
            备注
        </label>
        <div class="layui-input-block">
                        <textarea id="remarks" name="remarks" maxlength="200"
                                  autocomplete="off" class="layui-textarea"></textarea>
        </div>
    </div>

    </div>

    <div class="form-footer-center">
        <button type="button" class="fly-button-ok" lay-submit lay-filter="saveDictData">
            <i class="layui-icon layui-icon-ok fly-button-icon"></i>保存
        </button>
        <button type="button" class="fly-button-close close-flyer">
            <i class="layui-icon layui-icon-close fly-button-icon"></i>关闭
        </button>
    </div>

</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="common/common::common('查看数据字典信息表')"/>
    <script>
        layui.use(['form'], function () {
            let form = layui.form;
            form.render();
        });
    </script>
</head>
<body>

<form class="layui-form" id="seeDictDataForm" th:object="${dictData}">
    <div class="layui-form-body-see">

        <div class="layui-form-item">
            <label class="layui-form-label">
                字典标签
            </label>
            <div class="layui-input-block">
                <input type="text" id="dictLabel" name="dictLabel" th:field="*{dictLabel}" readonly="readonly"
                       autocomplete="off"
                       lay-verify="required" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                字典键值
            </label>
            <div class="layui-input-block">
                <input type="text" id="dictValue" name="dictValue" th:field="*{dictValue}" readonly="readonly"
                       autocomplete="off"
                       lay-verify="required" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                是否默认
            </label>
            <div class="layui-input-block" th:with="dicts=${@dict.data('YES_NO')}">
                <input type="radio" name="isDefault" th:each="dict : ${dicts}" disabled="disabled"
                       th:id="${'isDefault_' + dict.value}"
                       th:field="*{isDefault}"
                       th:title="${dict.label}"
                       th:value="${dict.value}"
                       th:checked="${dictData.isDefault}">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">
                有效标志
            </label>
            <div class="layui-input-block" th:with="dicts=${@dict.data('VALID_FLAG')}">
                <input type="radio" name="validFlag" th:each="dict : ${dicts}" disabled="disabled"
                       th:id="${'validFlag_' + dict.value}"
                       th:field="*{validFlag}"
                       th:title="${dict.label}"
                       th:value="${dict.value}"
                       th:checked="${dictData.validFlag}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                字典排序
            </label>
            <div class="layui-input-block">
                <input type="text" id="dictSort" name="dictSort" th:field="*{dictSort}" readonly="readonly"
                       autocomplete="off"
                       lay-verify="required" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                备注
            </label>
            <div class="layui-input-block">
                <textarea id="remarks" name="remarks" th:field="*{remarks}" maxlength="200"
                          readonly="readonly" autocomplete="off" class="layui-textarea"></textarea>
            </div>
        </div>
    </div>
</form>

</body>
</html>

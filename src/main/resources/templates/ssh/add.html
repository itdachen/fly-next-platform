<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="common/common::common('新增SSH 连接')"/>
    <script th:src="@{/static/ssh/add.js}" charset="utf-8"></script>
</head>
<body>

<form class="layui-form" id="addSshServerConfigForm">
    <div class="layui-form-body">
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="required">*</span>连接名称
            </label>
            <div class="layui-input-block">
                <input type="text" id="sshTitle" name="sshTitle"
                       autocomplete="off" lay-verify="required" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="required">*</span>连接IP
            </label>
            <div class="layui-input-block">
                <input type="text" id="hostIp" name="hostIp"
                       autocomplete="off" lay-verify="required" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="required">*</span>连接端口
            </label>
            <div class="layui-input-block">
                <input type="text" id="hostPort" name="hostPort" value="22"
                       autocomplete="off" lay-verify="required" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="required">*</span>登录账号
            </label>
            <div class="layui-input-block">
                <input type="text" id="hostUsername" name="hostUsername"
                       autocomplete="off" lay-verify="required" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="required">*</span>登录密码
            </label>
            <div class="layui-input-block">
                <input type="text" id="hostPassword" name="hostPassword"
                       autocomplete="off" lay-verify="required" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="required">*</span>有效标志
            </label>
            <div class="layui-input-block" th:with="dicts=${@dict.data('VALID_FLAG')}">
                <input type="radio" name="validFlag" th:each="dict : ${dicts}"
                       th:id="${'validFlag_' + dict.value}"
                       th:title="${dict.label}"
                       th:value="${dict.value}"
                       th:checked="${dict.isDefault}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                备注
            </label>
            <div class="layui-input-block">
                        <textarea id="remarks" name="remarks" maxlength="200"
                                  autocomplete="off" class="layui-textarea"></textarea>
            </div>
        </div>

    </div>


<!--    <div class="form-footer">-->
<!--        <button type="button" class="fly-button-ok" lay-submit lay-filter="saveSshServerConfig">-->
<!--            <i class="layui-icon layui-icon-ok"></i>保存-->
<!--        </button>-->
<!--        <button type="button" class="fly-button-close close-flyer">-->
<!--            <i class="layui-icon layui-icon-close"></i>关闭-->
<!--        </button>-->
<!--    </div>-->

    <div class="form-footer-center">
        <button type="button" class="fly-button-ok" lay-submit lay-filter="saveSshServerConfig">
            <i class="layui-icon layui-icon-ok fly-button-icon"></i>保存
        </button>
        <button type="button" class="fly-button-close close-flyer">
            <i class="layui-icon layui-icon-close fly-button-icon"></i>关闭
        </button>
    </div>

</form>
</body>
</html>
